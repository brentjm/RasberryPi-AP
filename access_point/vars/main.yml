---

packages:
  - dnsmasq
  - hostapd

wireless:
  interface: wlan0
  ipv4:
    address: 192.168.5.1
    netmask: 255.255.255.0
    network: 192.168.5.0
    broadcast: 192.168.5.255
  dhcprange:
    start: 192.168.5.100
    end: 192.168.5.200
    lease_time: 24h
  driver: nl80211
  ssid: disso
  passphrase: pfizer2K
  mode: g # a = 5 Ghz and b/g = 2.4 Ghz
  channel: 7
  wpa:
    version: 2
    key_mgmt: WPA-PSK
    pairwise: TKIP
    rsn_pairwise: CCMP

ethernet:
  interface: eth0
