---

packages:
  - dnsmasq
  - hostapd
#  - bridge-utils
#  - iptables-persistent

wireless:
  interface: wlan0
  ipv4:
    address: 192.168.10.1
    netmask: 255.255.255.0
    mask: 24
    network: 192.168.10.0
    broadcast: 192.168.10.255
  dhcprange:
    start: 192.168.10.10
    end: 192.168.10.200
    mask: 255.255.255.0
    lease_time: 24h
  driver: nl80211
  ssid: disso
  passphrase: pfizer2K
  mode: g # a = 5 Ghz and b/g = 2.4 Ghz
  channel: 7
  wpa:
    version: 2
    key_mgmt: WPA-PSK
    pairwise: TKIP
    rsn_pairwise: CCMP

ethernet:
  interface: eth0

bridge:
  interface: br0
  ipv4:
    address: 192.168.1.10
    mask: 24
  gateway: 10.131.72.253
  dns: 192.43.213.1
